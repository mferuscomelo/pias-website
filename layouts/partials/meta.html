{{ $img := print .Permalink "img/thumbnail.jpg" }}
{{ $description := .Description | default .Summary }}

<!-- TODO: add CSP -->
{{/* <meta http-equiv="Content-Security-Policy"
  content="upgrade-insecure-requests; default-src 'self' https://fonts.googleapis.com/ https://fonts.gstatic.com/ https://firebase.googleapis.com/ https://firebaselogging-pa.googleapis.com https://firebaseremoteconfig.googleapis.com/ https://firebaseinstallations.googleapis.com/ https://analytics.google.com/ https://stats.g.doubleclick.net/ https://c.clarity.ms/c.gif https://c.bing.com/; object-src 'none'; script-src 'self' https://www.googletagmanager.com/ https://www.clarity.ms/;">  */}}

<link rel="canonical" href="{{ .Permalink | absURL }}" />

{{ $title := print "Pia Ferus-Comelo | Artist | " .Title }}
<title>{{ $title }}</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width,minimum-scale=1">

<meta name="title" content="{{ $title }}">
<meta name="description" content="{{ $description }}">
<meta name="url" content="{{ .Permalink | absURL }}">
<meta name="identifier-URL" content="{{ .Permalink | absURL }}">
<meta name="image" content="{{ $img | absURL }}">

<meta property="og:title" content="{{ $title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink | absURL }}" />
<meta property="og:image" content="{{ $img | absURL }}" />
<meta property="og:description" content="{{ $description }}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ $description }}">
<meta name="twitter:image" content="{{ $img | absURL }}">
