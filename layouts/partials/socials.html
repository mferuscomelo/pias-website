<div class="socials flex">
    <a href="{{ site.Params.instagram }}" onclick="logEvent('click', 'link', 'instagram')"
        class="social-link flex-center bg-yellow" aria-label="Instagram">
        <i>{{ partial "svg/instagram.svg" . }}</i>
    </a>

    <a href="{{ site.Params.email }}" onclick="logEvent('click', 'link', 'email')"
        class="social-link flex-center bg-yellow" aria-label="Email">
        <i>{{ partial "svg/envelope.svg" . }}</i>
    </a>
</div>
